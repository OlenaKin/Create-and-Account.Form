<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css" />    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-container2">
      <h1>Profile</h1>
      <div class="picture-div">
        <img src="image/Image.png" alt="" class="profile-picture" />
      </div>

      <div class="picture-upload-div">
        <label for="picture-upload" class="picture-upload-label">
            <input type="file" id="picture-upload" name="picture-upload" accept="image/*">
            <span class="camera-icon"></span>                       
        </label> 
        <p>Up to 1 MB (300x300 px)      </p>
    </div>

    <div class="delete-button-div">
      <button type="button" class="delete-button">
        <span class="trash-bin-icon"></span>
    </button>
    </div>
    

      

      <div class="name-div">
        <label for="name" class="name-block">Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="email-div">
        <label for="email" class="email-block">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="country-div2 form-group">
        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="" disabled selected>Select</option>
          <option value="us">United States</option>
          <option value="ca">Canada</option>
          <option value="uk">United Kingdom</option>
          <option value="au">Australia</option>
          <option value="other">Other</option>
          <span class="country-arrow-button"></span>
        </select>
      </div>

      <div class="city-div form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" required />
      </div>

      <div class="zip-code-div">
        <label for="zip-code">Zip Code</label>
            <input type="text" id="zip-code" name="zip-code" pattern="[0-9]{5}" required>
      </div>

      <div class="phone-number-div">
        <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{10}" required>
      </div>

      <div class="update-button-div">
        <button type="submit" class="update-button">Update</button>
      </div>
    </div>
  </body>
</html>
